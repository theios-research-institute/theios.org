<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Thank You | Theios Research Institute, Inc.</title>
  <meta name="robots" content="noindex">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LHZ0DVLTBB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LHZ0DVLTBB');
  </script>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png" />
  <link rel="apple-touch-icon" href="../favicon.png" />

  <style>
    :root{
      --bg1:#0b1e34; --bg2:#143d66;
      --card:#0f172a; --ink:#e5e7eb; --muted:#a3afbf;
      --line:#1f2937; --accent:#3b82f6;
      --btn:#0b1220; --success:#22c55e;
    }
    :root.light{
      --bg1:#c9d6e5; --bg2:#a8bdd4;
      --card:#ffffff; --ink:#0b1e34; --muted:#2c4a6e;
      --line:#8fa5be; --btn:#ffffff;
      --radial-overlay:rgba(11,30,52,0.25);
    }
    :root:not(.light){
      --radial-overlay:#1f3b62;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 50% -200px, var(--radial-overlay) 0%, transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--ink);
      font:16px/1.55 Inter,system-ui,sans-serif;
      display:grid; place-items:center;
    }
    .wrap{width:100%; max-width:600px; padding:28px 20px; text-align:center}

    .logo-hero{margin-bottom:24px}
    .logo-img{width:100px; height:auto; filter:drop-shadow(0 8px 20px rgba(0,0,0,.3))}

    .card{
      background:var(--card); border:1px solid var(--line);
      border-radius:18px; box-shadow:0 18px 48px rgba(0,0,0,.25);
      padding:40px 32px;
    }

    .success-icon{
      width:80px; height:80px;
      background:rgba(34,197,94,.15);
      border:2px solid var(--success);
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-bottom:20px;
    }
    .success-icon svg{
      width:40px; height:40px;
      color:var(--success);
    }

    h1{
      font-size:1.8rem;
      margin:0 0 12px;
      color:var(--success);
    }
    p{margin:0 0 16px; color:var(--muted)}
    p.main-text{color:var(--ink); font-size:1.05rem}

    .btn{
      display:inline-block;
      padding:.85rem 1.5rem;
      border-radius:12px;
      text-decoration:none;
      border:1px solid var(--line);
      color:var(--ink);
      background:var(--btn);
      margin-top:8px;
      transition:all .15s ease;
    }
    .btn:hover{
      border-color:var(--accent);
      color:var(--accent);
    }
    .btn.primary{
      background:var(--accent);
      border-color:transparent;
      color:#fff;
    }
    .btn.primary:hover{
      filter:brightness(1.1);
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:20px;
    }

    :root.light .card{
      background:#ffffff;
      border-color:rgba(100,130,160,.2);
    }
    @media (prefers-color-scheme: light){
      :root.auto .card{background:#ffffff; border-color:rgba(100,130,160,.2)}
      :root.auto{--bg1:#c9d6e5; --bg2:#a8bdd4; --card:#ffffff; --ink:#0b1e34; --muted:#2c4a6e; --line:#8fa5be; --btn:#ffffff; --radial-overlay:rgba(11,30,52,0.25)}
    }
  </style>

  <script>
    (function() {
      const saved = localStorage.getItem('theios.theme');
      const pref = saved || 'auto';
      document.documentElement.classList.add(pref);
      document.documentElement.setAttribute('data-theme', pref);
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="logo-hero">
      <a href="../">
        <img src="../theios-logo-variant.png" alt="Theios Research Institute" class="logo-img" onerror="this.src='../theios-logo-favicon.png'">
      </a>
    </div>

    <article class="card">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M5 13l4 4L19 7"/>
        </svg>
      </div>

      <h1>Thank You</h1>
      <p class="main-text">Your generous donation supports scientific research and discovery.</p>
      <p>A receipt has been sent to your email address. Your contribution is tax-deductible (EIN: 41-3302025).</p>

      <div class="actions">
        <a href="../" class="btn primary">Return to Theios</a>
        <a href="../pledge/" class="btn">Take the Pledge</a>
      </div>
    </article>
  </div>

  <footer style="text-align:center;padding:24px 20px;color:var(--muted);font-size:.9rem;">
    <p>© <script>document.write(new Date().getFullYear())</script> <a href="../" style="color:var(--accent);text-decoration:none">Theios Research Institute, Inc.</a></p>
    <p style="margin-top:4px;"><a href="../privacy-policy.html" style="color:var(--accent);text-decoration:none">Privacy Policy</a> · <a href="../terms-of-service.html" style="color:var(--accent);text-decoration:none">Terms of Service</a></p>
  </footer>
</body>
</html>
