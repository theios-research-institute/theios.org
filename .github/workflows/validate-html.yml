name: Validate HTML
on:
  pull_request:
    branches: [ main ]
    paths:
      - '*.html'
      - '.github/workflows/validate-html.yml'

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tidy
        run: sudo apt-get update && sudo apt-get install -y tidy
      - name: Lint HTML
        run: |
          set -e
          for f in *.html; do
            echo "==> $f"
            tidy -qe "$f" || true   # warnings-only
          done
