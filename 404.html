<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found â€” Theios Research Institute</title>
  <link rel="icon" href="./favicon.png" type="image/png" />
  <style>
    :root{
      --bg1:#0b1e34; --bg2:#143d66;
      --card:#0f172a; --ink:#e5e7eb; --muted:#a3afbf;
      --accent:#3b82f6; --btn:#0b1220;
    }
    @media (prefers-color-scheme: light){
      :root.auto{ --card:#ffffff; --ink:#0e1523; --muted:#4b5563; --btn:#ffffff; }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 50% -200px, #1f3b62 0%, transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--ink);
      font:16px/1.55 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:grid; place-items:center;
      text-align:center; padding:1rem;
    }
    .container {
      background:var(--card); border:1px solid #1f2937;
      border-radius:18px; box-shadow:0 18px 48px rgba(0,0,0,.25);
      padding:3rem 2rem; max-width:500px; width:100%;
    }
    h1 {
      font-size: 4rem; margin: 0; color: var(--accent);
      font-family: "Merriweather", Georgia, serif;
    }
    h2 {
      font-size: 1.5rem; margin: 0.5rem 0; font-weight: 600;
    }
    p {
      color: var(--muted); margin: 1rem 0 2rem; line-height: 1.6;
    }
    .btn {
      display: inline-block; padding: 0.75rem 1.5rem;
      border-radius: 12px; text-decoration: none;
      border: 1px solid #1f2937; color: var(--ink);
      background: var(--btn); font-weight: 600;
      transition: filter 0.15s ease;
    }
    .btn.primary {
      background: var(--accent); border-color: transparent; color: #fff;
    }
    .btn:hover { filter: brightness(1.1); }
  </style>
  <script>
    (function() {
      const saved = localStorage.getItem('theios.theme');
      const pref = saved || 'auto';
      const root = document.documentElement;
      root.classList.remove('light','auto');
      root.classList.add(pref);
      root.setAttribute('data-theme', pref);
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back to exploring our research.</p>
    <a class="btn primary" href="/">Return to Home</a>
  </div>
</body>
</html>
